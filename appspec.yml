version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/dreamtree
    overwrite: yes

hooks:
  permissions:
    - object: /
      pattern: "**"
      owner: ec2-user
      group: ec2-user
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ec2-user