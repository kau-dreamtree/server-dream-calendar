spring:

  redis:
    host: localhost
    port: 6379
    time-to-live: 3600
    cache-null-values: true

  profiles:
    include:
      - key
      - email

  h2:
    console:
      enabled: 'true'

  jpa:
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        dialect:
          nodeValue: org.hibernate.dialect.MySQL57Dialect
          storage_engine: innodb

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/test;MODE=MYSQL

  session:
    store-type: jdbc

  output:
    ansi:
      enabled: always