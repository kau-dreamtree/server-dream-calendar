spring:

  profiles:
    include:
      - key
      - email
      - redis
      - h2

  jpa:
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        dialect:
          nodeValue: org.hibernate.dialect.MySQL57Dialect
          storage_engine: innodb

  session:
    store-type: jdbc

  output:
    ansi:
      enabled: always