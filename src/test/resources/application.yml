spring:

  main:
    banner-mode: off

  profiles:
    include:
      - key
      - email
      - redis

  h2:
    console:
      enabled: 'true'

  jpa:
    show-sql: true
    format-sql: true
    properties:
      hibernate:
        dialect:
          nodeValue: org.hibernate.dialect.MySQL57Dialect
          storage_engine: innodb

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/test;MODE=MYSQL

  session:
    store-type: jdbc

  output:
    ansi:
      enabled: always
