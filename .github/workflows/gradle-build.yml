name: Gradle Build

on:
  push:
    branches: [ "user", "schedule", "deploy", "utility" ]

permissions:
  contents: read

jobs:
  runs-on: ubuntu-latest

  build:
    environment: test
    steps:
      - uses: actions/checkout@v3.3.0

      - name: Copy secret
        env:
          SECRET: ${{ secrets.APPLICATION }}
          SECRET_DIR: src/test/resources
          SECRET_FILE: application.yml
        run: echo $SECRET > $SECRET_DIR/$SECRET_FILE

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build