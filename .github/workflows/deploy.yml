name: CI/CD with Gradle & AWS

on:
  push:
    branches: [ "user" ]

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: dream-calendar-build
  CODE_DEPLOY_APPLICATION_NAME: dream-calendar
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: dream-calendar-deploy-group

permissions:
  contents: read

jobs:

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build -x test

      - name: Copy JAR file
        run: |
          mkdir deploy
          cp ./build/libs/*.jar ./deploy/$CODE_DEPLOY_APPLICATION_NAME-server.jar

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to AWS S3
        run: |
          aws deploy push \
            --application-name $CODE_DEPLOY_APPLICATION_NAME \
            --ignore-hidden-files \
            --s3-location s3://$S3_BUCKET_NAME/$CODE_DEPLOY_APPLICATION_NAME.zip \
            --source ./deploy

      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name $CODE_DEPLOY_APPLICATION_NAME \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name $CODE_DEPLOY_DEPLOYMENT_GROUP_NAME \
            --s3-location bucket=$S3_BUCKET_NAME,key=$CODE_DEPLOY_APPLICATION_NAME.zip,bundleType=zip
